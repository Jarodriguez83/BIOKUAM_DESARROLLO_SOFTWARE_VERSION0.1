<style>
        @import url('https://fonts.googleapis.com/css2?family=Cause:wght@100..900&display=swap');
        :root {
            --bkm-blue: #0D47A1;
            --bkm-orange: #EF6C00;
            --bkm-white: #FFFFFF;
            --bkm-gray: #f4f7f6;
            --bkm-text: #333;
        }

        body {
            font-family: "Cause", cursive; 
            background-color: var(--gris-suave);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(13, 71, 161, 0.6), rgba(13, 71, 161, 0.6));
        }

        .contenedor-restablecer {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;

        }

        .header-biokuam {
            color: var(--bkm-blue);
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 3.2px solid var(--bkm-orange);
            padding-bottom: 5px;
            font-size: 2.1em;
        }

        .info-usuario {
            background: #ffefe6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.9em;
        }

        .reglas-pass {
            font-size: 0.8em;
            color: #666;
            background: #ffefe6;
            padding: 10px;
            border-left: 4px solid var(--bkm-orange);
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Importante para que no se salga del div */
            font-family: "Cause", cursive;  
        }

        .btn-actualizar {
            background-color: var(--bkm-blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-family: "Cause", cursive;
        }

        .btn-actualizar:hover {
            background-color: var(--bkm-orange);
        }
</style>

</header>
<body>

    <div class="contenedor-restablecer">
        <h2 class="header-biokuam">CENTRO DE CONTROL - BIOKUAM</h2>
        
        <div class="info-usuario">
            <strong>NOMBRE DEL USUARIO:</strong> <span id="display-nombre">Cargando...</span><br>
            <strong>CORREO ELECTRÓNICO:</strong> <span id="display-correo">Cargando...</span>
        </div>

        <h3>RESTABLECER CONTRASEÑA</h3>

        <div class="reglas-pass">
            <strong>REGLAS DE SEGURIDAD PARA LA CONTRASEÑA:</strong>
            <ul style="margin: 5px 0; padding-left: 20px;">
                <li>Debe contener mínimo 6 caracteres.</li>
                <li>Ambos campos deben coincidir exactamente.</li>
                <li>Usa una clave que no hayas usado antes.</li>
            </ul>
        </div>

        <form id="formRestablecer">
            <div class="form-group">
                <label for="new_pass">CREAR NUEVA CONTRASEÑA:</label>
                <input type="password" id="new_pass" placeholder="INGRESA TU NUEVA CLAVE" required>
            </div>

            <div class="form-group">
                <label for="confirm_new_pass">CONFIRMAR CONTRASEÑA: </label>
                <input type="password" id="confirm_new_pass" placeholder="REPITE TU NUEVA CLAVE" required>
            </div>

            <button type="submit" class="btn-actualizar" id="btnActualizar">ACTUALIZAR CONTRASEÑA</button>
        </form>
    </div>

    <script src="{{ url_for('static', path='scripts/form_reset_pass.js') }}"></script>
