<style>
   /* Importamos tipografía de estilo tecnológico/moderno */
@import url('https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@400;500;600&display=swap');

:root {
    --dark-bg: #0a0f0d; /* Un verde casi negro, muy profundo */
    --accent: #00ff88;  /* Verde Neón para resaltar */
    --text-light: #e0e0e0;
}

.header-modern {
    position: fixed;
    top: 20px;
    left: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
    padding: 0 20px;
}

.glass-container {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(12px); /* Efecto de desenfoque */
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 50px; /* Bordes muy redondeados para estilo orgánico */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 35px;
    width: 100%;
    max-width: 1100px;
    transition: all 0.4s ease;
}

.brand {
    text-decoration: none;
    font-family: 'Syne', sans-serif;
    font-size: 1.6rem;
    font-weight: 800;
    color: white;
    letter-spacing: 1px;
}

.highlight {
    color: var(--accent);
    text-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
}

.main-nav ul {
    display: flex;
    gap: 30px;
    list-style: none;
}

.main-nav a {
    text-decoration: none;
    color: rgba(255, 255, 255, 0.7);
    font-family: 'Inter', sans-serif;
    font-size: 0.9rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    transition: 0.3s;
}

.main-nav a:hover, .main-nav a.active {
    color: var(--accent);
}

/* Botón llamativo estilo Neón */
.cta-neon {
    background: var(--accent);
    color: #000;
    padding: 12px 24px;
    border-radius: 30px;
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 0.8rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
    transition: 0.3s;
}

.cta-neon:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
}
</style>
